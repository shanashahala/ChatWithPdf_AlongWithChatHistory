name: Sync to Hugging Face hub

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  sync-to-hub:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
          lfs: true

      - name: Sync to Hugging Face Space
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
        run: |
          set -e

          # Configure git identity
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # Add Hugging Face remote (authenticated)
          git remote add huggingface https://shanashahala27:$HF_TOKEN@huggingface.co/spaces/shanashahala27/chat-with-pdf 

          # Fetch existing HF Space content
          git fetch huggingface main

          # Merge HF Space history, keep GitHub files on conflict
          git merge huggingface/main \
            --allow-unrelated-histories \
            -X ours \
            -m "Sync Hugging Face Space with GitHub"

          # Push to Hugging Face
          git push huggingface HEAD:main
